<script type="text/javascript">
/**
 * Skontroluje povinne polozky, ci su vyplenene...
 *
 * @return boolean
 */
function validate()
{
  //validacia mena
  if( document.getElementById('d_tel').value == '' )
  {
    alert("Telefón musíte vyplniť!!");
    document.getElementById('d_tel').focus();
    return false;
  }

  // validacia textu
  if( document.getElementById('d_text').value == '' )
  {
     alert("Text musíte vyplniť!!");
     document.getElementById('d_text').focus();
     return false;
  }

  return true;
}
function get_recaptcha_token(token) {
  if(validate()) {
    document.getElementById("recaptcha_token").value = token;
    document.getElementById("contact_form").submit();
  }  
}
</script>

<div class="contact_text">
